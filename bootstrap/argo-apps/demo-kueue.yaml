apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kueue-demo
spec:
  destination:
    namespace: kueue-demo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kueue-demo
    repoURL: https://github.com/codekow/demo-kueue
    targetRevision: peer-review
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-setup
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: cluster
    repoURL: https://github.com/codekow/demo-kueue
    targetRevision: peer-review
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

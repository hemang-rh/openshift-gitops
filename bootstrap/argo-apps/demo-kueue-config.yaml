apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-kueue-config
spec:
  destination:
    namespace: demo-kueue
    server: https://kubernetes.default.svc
  project: default
  source:
    # directory:
    #   recurse: true
    path: demo-kueue-config
    repoURL: https://github.com/codekow/demo-kueue
    targetRevision: peer-review
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false

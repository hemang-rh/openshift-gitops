apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-python
spec:
  destination:
    namespace: app-python
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: app-python
    repoURL: https://github.com/codekow/demo-kueue
    targetRevision: peer-review
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
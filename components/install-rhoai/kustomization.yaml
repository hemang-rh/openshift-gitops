apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://github.com/redhat-na-ssa/demo-ai-gitops-catalog/demos/rhoai-workshop-ready

patches:
  - target:
      kind: Job
      name: job-aws-gpu-machineset
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0
        value:
          name: INSTANCE_TYPE
          value: g5.2xlarge
  - target:
      kind: NodeFeatureDiscovery
    patch: |-
      - op: replace
        path: /spec/operand/image
        value: registry.redhat.io/openshift4/ose-node-feature-discovery-rhel9:v4.16
  - target:
      kind: ConsolePlugin
      name: console-plugin-nvidia-gpu
    patch: |-
      - op: replace
        path: /spec/service
        value:
          basePath: /
          name: console-plugin-nvidia-gpu
          namespace: nvidia-gpu-operator
          port: 9443
